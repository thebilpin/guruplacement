<!DOCTYPE html>
<html>
<head>
    <title>Database Setup</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        .loading { color: blue; }
    </style>
</head>
<body>
    <h1>Database Setup</h1>
    <button onclick="initializeDatabase()">Initialize Database with Verification Users</button>
    <button onclick="checkVerificationAPI()">Check Verification API</button>
    <div id="result"></div>

    <script>
        async function initializeDatabase() {
            const result = document.getElementById('result');
            result.innerHTML = '<p class="loading">Initializing database...</p>';
            
            try {
                const response = await fetch('/api/database/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'initialize',
                        seedData: true
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = '<p class="success">Database initialized successfully!</p>';
                } else {
                    result.innerHTML = '<p class="error">Error: ' + data.message + '</p>';
                }
            } catch (error) {
                result.innerHTML = '<p class="error">Error: ' + error.message + '</p>';
            }
        }

        async function checkVerificationAPI() {
            const result = document.getElementById('result');
            result.innerHTML = '<p class="loading">Checking verification API...</p>';
            
            try {
                const response = await fetch('/api/admin/verification');
                const data = await response.json();
                
                result.innerHTML = '<p class="success">Verification API Response:</p><pre>' + 
                    JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                result.innerHTML = '<p class="error">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
