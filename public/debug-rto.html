<!DOCTYPE html>
<html>
<head>
    <title>Debug RTO User Issue</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .button.success { background: #28a745; }
        .button.warning { background: #ffc107; color: black; }
        .result { margin: 15px 0; padding: 15px; border-radius: 4px; white-space: pre-wrap; font-family: monospace; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
    </style>
</head>
<body>
    <h1>üîß Debug & Fix RTO User Issue</h1>
    <p><strong>Problem:</strong> User <code>rto@placementhero.com.au</code> signed up but not showing in verification queue</p>
    
    <div>
        <button class="button" onclick="checkUserInDB()">üîç Check User in Database</button>
        <button class="button" onclick="checkAllUsers()">üìã List All Users</button>
        <button class="button success" onclick="linkExistingUser()">üîó Link Existing Firebase Auth User</button>
        <button class="button success" onclick="createMissingUserDoc()">‚ûï Create Missing User Document</button>
        <button class="button warning" onclick="refreshVerificationData()">üîÑ Refresh Verification Data</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function checkUserInDB() {
            showLoading('Checking user in database...');
            
            try {
                const response = await fetch('/api/debug/users?email=rto@placementhero.com.au');
                const data = await response.json();
                
                if (data.found) {
                    showResult('USER FOUND IN DATABASE! ‚úÖ\n\n' + JSON.stringify(data, null, 2), 'success');
                } else {
                    showResult('USER NOT FOUND IN DATABASE! ‚ùå\n\nThis is the problem. The user exists in Firebase Auth but not in Firestore.\n\n' + JSON.stringify(data, null, 2), 'error');
                }
            } catch (error) {
                showResult('ERROR: ' + error.message, 'error');
            }
        }
        
        async function checkAllUsers() {
            showLoading('Getting all users...');
            
            try {
                const response = await fetch('/api/debug/users');
                const data = await response.json();
                
                showResult('ALL USERS IN DATABASE:\n\n' + JSON.stringify(data, null, 2), 'info');
            } catch (error) {
                showResult('ERROR: ' + error.message, 'error');
            }
        }
        
        async function linkExistingUser() {
            showLoading('Linking existing Firebase Auth user...');
            
            try {
                const response = await fetch('/api/auth/link-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'rto@placementhero.com.au'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('USER LINKED SUCCESSFULLY! ‚úÖ\n\n' + JSON.stringify(result, null, 2), 'success');
                } else {
                    showResult('FAILED TO LINK USER! ‚ùå\n\n' + JSON.stringify(result, null, 2), 'error');
                }
            } catch (error) {
                showResult('ERROR: ' + error.message, 'error');
            }
        }

        async function createMissingUserDoc() {
            showLoading('Creating missing user document...');
            
            try {
                const response = await fetch('/api/auth/create-db-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'rto@placementhero.com.au',
                        firstName: 'RTO',
                        lastName: 'Administrator', 
                        role: 'rto_admin',
                        organization: 'PlacementHero RTO'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('USER DOCUMENT CREATED! ‚úÖ\n\n' + JSON.stringify(result, null, 2), 'success');
                } else {
                    showResult('FAILED TO CREATE USER DOCUMENT! ‚ùå\n\n' + JSON.stringify(result, null, 2), 'error');
                }
            } catch (error) {
                showResult('ERROR: ' + error.message, 'error');
            }
        }
        
        async function refreshVerificationData() {
            showLoading('Refreshing verification data...');
            
            try {
                const response = await fetch('/api/admin/verification');
                const data = await response.json();
                
                const rtoUser = [
                    ...data.pendingVerification,
                    ...data.underReview,
                    ...data.verified,
                    ...data.rejected
                ].find(user => user.email === 'rto@placementhero.com.au');
                
                if (rtoUser) {
                    showResult('RTO USER FOUND IN VERIFICATION SYSTEM! ‚úÖ\n\nStatus: ' + (rtoUser.verificationStatus || 'pending') + '\n\n' + JSON.stringify(rtoUser, null, 2), 'success');
                } else {
                    showResult('RTO USER STILL NOT IN VERIFICATION SYSTEM! ‚ùå\n\nTotal stats:\n' + JSON.stringify(data.totals, null, 2), 'warning');
                }
            } catch (error) {
                showResult('ERROR: ' + error.message, 'error');
            }
        }
        
        function showLoading(message) {
            document.getElementById('result').innerHTML = message;
            document.getElementById('result').className = 'result info';
        }
        
        function showResult(message, type) {
            document.getElementById('result').innerHTML = message;
            document.getElementById('result').className = 'result ' + type;
        }
        
        // Auto-check on page load
        window.addEventListener('load', checkUserInDB);
    </script>
</body>
</html>
