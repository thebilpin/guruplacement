<!DOCTYPE html>
<html>
<head>
    <title>Create RTO User</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; white-space: pre-wrap; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>Create RTO User Account</h1>
    
    <form id="createUserForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="rto@placementhero.com.au" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="MicrolaB631911" required>
        </div>
        
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" value="RTO" required>
        </div>
        
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" value="Administrator" required>
        </div>
        
        <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" id="role" value="rto_admin" required>
        </div>
        
        <div class="form-group">
            <label for="organization">Organization:</label>
            <input type="text" id="organization" value="PlacementHero RTO" required>
        </div>
        
        <button type="submit">Create User Account</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('createUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Creating user...';
            resultDiv.className = 'result';
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                role: document.getElementById('role').value,
                organization: document.getElementById('organization').value
            };
            
            try {
                const response = await fetch('/api/auth/create-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `SUCCESS!\n\n${JSON.stringify(result, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `ERROR!\n\n${JSON.stringify(result, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `NETWORK ERROR!\n\n${error.message}`;
                resultDiv.className = 'result error';
            }
        });
    </script>
</body>
</html>
